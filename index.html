<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeWell Accounting</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">TubeWell Accounting</div>
        <div class="nav-links">
            <a href="#" class="active" data-page="dashboard">Dashboard</a>
            <a href="#" data-page="customers">Customers</a>
            <a href="#" data-page="usage">Usage</a>
            <a href="#" data-page="billing">Billing</a>
        </div>
        <div class="user-section">
            <span id="userName">Guest</span>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <main>
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard" class="page" style="display: none;">
            <h2>Dashboard</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Customers</h3>
                    <p id="totalCustomers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Usage (Hours)</h3>
                    <p id="totalUsage">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">â‚¹0</p>
                </div>
            </div>
        </div>

        <!-- Customers Page -->
        <div id="customers" class="page" style="display: none;">
            <h2>Customers</h2>
            <button id="addCustomerBtn" class="primary-btn">Add New Customer</button>
            <div id="customersList" class="list-container"></div>
        </div>

        <!-- Usage Page -->
        <div id="usage" class="page" style="display: none;">
            <h2>Usage Tracking</h2>
            <div class="usage-form">
                <select id="customerSelect">
                    <option value="">Select Customer</option>
                </select>
                <div class="time-inputs">
                    <input type="text" id="hours" placeholder="Hours" pattern="[0-9]*" inputmode="numeric">
                    <span>:</span>
                    <input type="text" id="minutes" placeholder="Minutes" pattern="[0-9]*" inputmode="numeric">
                </div>
                <button id="recordUsageBtn" class="primary-btn">Record Usage</button>
            </div>
            <div id="usageHistory" class="list-container"></div>
        </div>

        <!-- Billing Page -->
        <div id="billing" class="page" style="display: none;">
            <h2>Billing</h2>
            <div class="billing-form">
                <select id="billingCustomerSelect">
                    <option value="">Select Customer</option>
                </select>
                <button id="generateBillBtn" class="primary-btn">Generate Bill</button>
            </div>
            <div id="billingHistory" class="list-container"></div>
        </div>
    </main>

    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Customer</h2>
            <form id="addCustomerForm">
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <textarea id="customerAddress" required></textarea>
                </div>
                <button type="submit" class="primary-btn">Add Customer</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
